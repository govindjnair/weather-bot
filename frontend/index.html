<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-box {
            height: 525px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;  
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            padding: 10px;
            border-bottom-right-radius: 5px;
            border-radius: 15px;
            display: table;
            word-wrap: break-word;
            max-width: 70%;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            padding: 10px;
            border-bottom-left-radius: 5px;
            border-radius: 15px;
            display: table;
            word-wrap: break-word;
            max-width: 70%;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-button, #clear-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button {
            background-color: #007bff;
            color: white;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #clear-button {
            background-color: #dc3545;
            color: white;
        }
        #clear-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Weather Bot</h2>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a city or say hi/bye...">
            <button id="send-button" onclick="sendMessage()">Send</button>
            <button id="clear-button" onclick="clearChat()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
